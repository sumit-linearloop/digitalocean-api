name: CI/CD Pipeline

on:
  push:
    branches:
      - master
      - DEV  # Added DEV branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts  # Ensure known hosts are configured

      - name: Deploy to Digital Ocean
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
        run: |
          echo "Starting deployment process..."
          chmod +x ./deploy.sh  # Make sure deploy.sh is executable
          ./deploy.sh  # Execute the deployment script
