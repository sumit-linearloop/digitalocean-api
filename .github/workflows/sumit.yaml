name: CI/CD Pipeline

on:
  push:
    branches:
      - master  # Use the branch you want to deploy from

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js (if needed)
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # or any other version

      - name: Run deployment script
        env:
          SERVER_IP: 128.199.28.236  # Pass the server IP as an environment variable
          SERVER_HOST: root        # Pass the server hostname as an environment variable
        run: |
          echo "Starting deployment process..."
          chmod +x ./deploy.sh
          ./deploy.sh
